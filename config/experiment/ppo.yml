learning:
  lr: 2.5e-4
  anneal_lr: true

environment:
  num_envs: 4
  num_steps: 128
  total_timesteps: 5e5
  env_name: "CartPole-v1"

update:
  update_epochs: 4
  num_minibatches: 4

parameters:
  gamma: 0.99
  gae_lambda: 0.95
  clip_eps: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5

network:
  activation: "tanh"

debug:
  debug: true
